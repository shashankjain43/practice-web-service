<div id="wrapper" ng-init="vm.homePage()">

          <i><img src="assets/images/Arrow.png"></i>
       </div>
       <div class="row">

          <div class="col-md-4 col-sm-4 mobHomeSection">
              <div class="col-md-12">
                  <img src="assets/images/PresentinOnline_instores.png" alt="Merchant accounts for Online and Offline Stores">
              </div>
              <div class="col-md-12">
                  <div class="uspHeading">
                      <h2>Present in online and in-stores</h2>
                      <p >Becasue every customer counts</p>
                      <!-- <button class="btn btn-white">LEARN MORE</button>  -->
                  </div>
              </div>
          </div> 

          <div class="col-md-4 col-sm-4 mobHomeSection">
              <div class="col-md-12">

              </div>

                  <div class="uspHeading">

                      <!-- <button class="btn btn-white">LEARN MORE</button>  -->
                  </div>
              </div>
          </div>

              </div>

                  <div class="uspHeading">

                      <!-- <button class="btn btn-white">LEARN MORE</button>  -->
                  </div>
              </div>
          </div>

  <div class="divider">
    <i><img src="assets/images/Arrow.png"></i>

  <div class="row">
      <div class="col-md-12">
        <ng-include src="'app/authentication/login/testimonial.tmpl.html'"></ng-include>
