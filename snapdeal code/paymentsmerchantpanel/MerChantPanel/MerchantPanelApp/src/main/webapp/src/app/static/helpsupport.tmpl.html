<div id="wrapper" ng-init="vm.loadHelp()">
  <ng-include src="'app/static/faqMenu.tmpl.html'"></ng-include>
  <div id="page-wrapper">
        <div class="container-fluid">  

            <div class="col-md-12 faqBox">
              <div ng-repeat="faq in vm.FAQ | filter : vm.faqSearch">
                <h4 class="faqHeading" id="{{$index}}">{{faq.topic}}</h4>
                  <div class="row">
                    <div class="col-md-12" ng-repeat="f in faq.faqs | filter : vm.faqSearch">
                      <p class="faqQ">
                        <span ng-bind-html="vm.highlight(f.q, vm.faqSearch)"></span></p>
                      <p class="faqA">
                        <span ng-bind-html="vm.highlight(f.a, vm.faqSearch)"></span></p>
                      </p>
                    </div>
                  </div>
              </div>
            </div>

        </div>
  </div>
</div>
